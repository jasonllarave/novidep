<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novi - colombianoviolenta.org</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="novi-sign" id="novi-sign">Soy Novi, estoy aquÃ­ para ayudarte</div>

  <div class="chat-container" id="chat-container" role="region" aria-label="Chat Novi">
    <div class="chat-header">
      <div>
        <h2>Novi</h2>
        <p>Asistencia para Visitas Colombia Noviolenta</p>
      </div>
      <button class="minimize-btn" id="minimize-btn">âˆ’</button>
    </div>

    <div class="messages-container" id="messages">
      <!-- Mensaje inicial se solicitarÃ¡ desde backend al abrir chat -->
    </div>

    <div class="typing-indicator" id="typing" style="display:none;">
      <span></span><span></span><span></span>
    </div>

    <div class="input-container">
      <div class="quick-buttons" id="quick-buttons" style="display:none"></div>

      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Mensaje..." autocomplete="off" />
        <button class="send-button" id="send-btn">âž¤</button>
      </div>
    </div>
  </div>

  <script>
  const noviSign = document.getElementById("novi-sign");
  const chatContainer = document.getElementById("chat-container");
  const minimizeBtn = document.getElementById("minimize-btn");
  const messagesContainer = document.getElementById("messages");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const typingIndicator = document.getElementById("typing");

  let SESSION_ID = localStorage.getItem("novi_session_id");
  if (!SESSION_ID) {
    SESSION_ID = "s_" + Math.random().toString(36).slice(2, 10);
    localStorage.setItem("novi_session_id", SESSION_ID);
  }

  function addMessage(content, isUser = false) {
    const div = document.createElement("div");
    div.classList.add("message", isUser ? "user-message" : "bot-message");
    div.textContent = content;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function showTyping() {
    typingIndicator.style.display = "block";
  }

  function hideTyping() {
    typingIndicator.style.display = "none";
  }

  async function sendToChatbot(message) {
    showTyping();
    try {
      const res = await fetch("/api/chatbot/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      hideTyping();

      addMessage(data.reply || "No hubo respuesta del servidor");

    } catch (err) {
      hideTyping();
      addMessage("Error comunicando con el servidor ðŸ˜¥");
      console.error(err);
    }
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    userInput.value = "";

    await sendToChatbot(message);
  }

  sendBtn.addEventListener("click", sendMessage);

  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  noviSign.addEventListener("click", async () => {
    chatContainer.style.display = "flex";
    noviSign.style.display = "none";
    userInput.focus();

    await sendToChatbot("start");
  });

  minimizeBtn.addEventListener("click", () => {
    chatContainer.style.display = "none";
    noviSign.style.display = "block";
  });
</script>

</body>
</html>
