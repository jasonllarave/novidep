<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novi - colombianoviolenta.org</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div class="novi-sign" id="novi-sign">Soy Novi, estoy aquí para ayudarte
 <video width="640" height="360" autoplay muted loop>
  <source src="/public/assets/Abre y ora.mp4" type="video/mp4">

  </video>

  </div>

  <div class="chat-container" id="chat-container" role="region" aria-label="Chat Novi">
    <div class="chat-header">
      <div>
        <h2>Novi</h2>
        <p>Asistencia para Visitas Colombia Noviolenta</p>
      </div>
      <button class="minimize-btn" id="minimize-btn">−</button>
    </div>

    <div class="messages-container" id="messages">
      <!-- Mensaje inicial se solicitará desde backend al abrir chat -->
    </div>

    <div class="typing-indicator" id="typing" style="display:none;">
      <span></span><span></span><span></span>
    </div>

    <div class="input-container">
      <div class="quick-buttons" id="quick-buttons" style="display:none"></div>

      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Mensaje..." autocomplete="off" />
        <button class="send-button" id="send-btn">➤</button>
      </div>
    </div>
  </div>

  <script>
  const noviSign = document.getElementById("novi-sign");
  const chatContainer = document.getElementById("chat-container");
  const minimizeBtn = document.getElementById("minimize-btn");
  const messagesContainer = document.getElementById("messages");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const typingIndicator = document.getElementById("typing");

  let SESSION_ID = localStorage.getItem("novi_session_id");
  if (!SESSION_ID) {
    SESSION_ID = "s_" + Date.now() + "_" + Math.random().toString(36).slice(2, 10);
    localStorage.setItem("novi_session_id", SESSION_ID);
  }

  let isSending = false;

  function addMessage(content, isUser = false) {
    const div = document.createElement("div");
    div.classList.add("message", isUser ? "user-message" : "bot-message");
    div.innerHTML = content;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // ✅ ESTO ES LO IMPORTANTE - Activar botones correctamente
    setTimeout(() => {
      div.querySelectorAll(".quick-button").forEach(btn => {
        btn.addEventListener("click", function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const option = this.getAttribute("data-option");
          
          if (option) {
            console.log("Botón clickeado:", option); // Debug
            addMessage(this.textContent, true);
            sendToChatbot(option);
          }
        });
      });
    }, 100);
  }

  function showTyping() {
    typingIndicator.style.display = "block";
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function hideTyping() {
    typingIndicator.style.display = "none";
  }

  async function sendToChatbot(message) {
    if (isSending) {
      console.log("Ya hay un envío en proceso");
      return;
    }
    
    isSending = true;
    console.log("Enviando mensaje:", message); // Debug
    
    showTyping();
    
    try {
      const res = await fetch("/api/chatbot/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, sessionId: SESSION_ID })
      });

      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }

      const data = await res.json();
      console.log("Respuesta recibida:", data); // Debug
      
      hideTyping();

      if (data.sessionId) {
        SESSION_ID = data.sessionId;
        localStorage.setItem("novi_session_id", SESSION_ID);
      }

      if (data.reply) {
        addMessage(data.reply);
      } else {
        addMessage("No recibí respuesta del servidor");
      }

    } catch (err) {
      hideTyping();
      addMessage("Error: " + err.message);
      console.error("Error completo:", err);
    } finally {
      isSending = false;
    }
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, true);
    userInput.value = "";
    await sendToChatbot(message);
  }

  window.sendAuthorization = async function() {
    const checkbox = document.getElementById("authCheck");
    if (!checkbox || !checkbox.checked) {
      alert("Por favor marca la casilla de autorización");
      return;
    }

    if (isSending) return;
    isSending = true;
    showTyping();

    try {
      const res = await fetch("/api/chatbot/authorize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId: SESSION_ID })
      });

      const data = await res.json();
      hideTyping();
      addMessage(data.reply);

    } catch (err) {
      hideTyping();
      addMessage("Error procesando autorización");
      console.error(err);
    } finally {
      isSending = false;
    }
  };

  sendBtn.addEventListener("click", sendMessage);
  
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  noviSign.addEventListener("click", async () => {
    chatContainer.style.display = "flex";
    noviSign.style.display = "none";
    userInput.focus();
    await sendToChatbot("start");
  });

  minimizeBtn.addEventListener("click", () => {
    chatContainer.style.display = "none";
    noviSign.style.display = "block";
  });
</script>

</body>
</html>
